repos:
  - repo: local
    hooks:
      - id: cargo-check
        name: cargo-check
        entry: cargo +nightly check
        language: system
        files: ^.*\.rs$
        require_serial: true
        pass_filenames: false
      - id: cargo-fmt
        name: cargo-fmt
        entry: cargo +nightly fmt --
        language: system
        files: ^.*\.rs$
        require_serial: true
      - id: clippy
        name: clippy
        entry: cargo clippy -- --deny "warnings"
        language: system
        files: ^.*\.rs$
        require_serial: true
        pass_filenames: false
      - id: sqlx-prepare
        name: sqlx-prepare
        entry: bash -c 'cd monitor; cargo sqlx prepare'
        language: system
        files: ^migrations/.*\.sql$|^sqlx-data\.json$
        pass_filenames: false
